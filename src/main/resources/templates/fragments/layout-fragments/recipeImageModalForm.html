<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
<head>

    <title></title>
</head>
<body>

<div th:fragment="recipeImageModal-fragment(recipe)">
    <!--/*@thymesVar id="recipe" type="com.sbtraining.recipe_project.model.Recipe"*/-->

    <div id="uploadRecipeImageModal" class="modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <form enctype="multipart/form-data" method="post"  th:action="@{'/recipe/' + ${recipe.id} + '/image/uploadImage'}" th:object="${recipe}" >
                    <input th:field="*{id}" type="hidden">
                <div class="modal-header">
                    <h5 class="modal-title">Modal Title</h5>
                    <button class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">

                    <div class="row py-4">
                        <div class="col-lg-12 mx-auto">


                            <!-- Upload image input-->
                            <div class="input-group mb-3 px-2 py-2 rounded-pill bg-white shadow-sm">
                                <input id="upload" type="file" onchange="readURL(this);" class="form-control border-0" th:name="image" >
                                <label id="upload-label" for="upload" class="font-weight-light text-muted">Choose file</label>
                                <div class="input-group-append">
                                    <label for="upload" class="btn btn-light m-0 rounded-pill px-4">
                                        <i class="fa fa-cloud-upload mr-2 text-muted"></i>
                                        <small class="text-uppercase font-weight-bold text-muted">Choose file</small></label>
                                </div>
                            </div>

                            <!-- Uploaded image area-->
                            <p class="font-italic text-center">The image uploaded will be rendered inside the box below.</p>
                            <div class="image-area mt-4"><img id="imageResult" src="#" alt="" class="img-fluid rounded shadow-sm mx-auto d-block"></div>

                        </div>
                    </div>

                </div>
                <div class="modal-footer">

                    <a type="button" class="btn btn-primary" id="btn_back" th:href="@{'/recipe/' + ${recipe.id} + '/show/'}">Back To Recipe</a>
                    <button type="submit" class="btn btn-primary" id="btn_submit_img"  >Submit</button>
                    <button class="btn btn-primary" data-dismiss="modal">Close</button>
                </div>

                </form>
            </div>
        </div>
    </div>

</div>
</body>
</html>
