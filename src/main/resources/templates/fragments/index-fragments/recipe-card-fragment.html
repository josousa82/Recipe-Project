<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>

<th:block th:fragment="recipeCard(recipe)">
    <!--/*@thymesVar id="recipe" type="com.sbtraining.recipe_project.model.Recipe"*/-->
    <div class="col-md-6 col-lg-4 filtr-item"
         th:attr="data-category=${#strings.listJoin(recipe.categories, ', ')}" >
        <div class="card border-dark">
            <div class="card-header bg-dark text-white">
                <h5 class="m-0" th:text="${recipe.description}">Recipe Title</h5>
            </div>
            <img class="img-fluid card-img w-100 d-block rounded-0"
                 th:src="@{'recipe/' + ${recipe.id} + '/get/image/'}">
            <div class="card-body">
                <p class="card-text truncate" th:text="${recipe.notes.recipeNotes}">Nullam id dolor id</p>
            </div>
            <div class="d-flex card-footer">
                <a class="btn btn-dark btn-sm recipe-card--btn" th:href="@{'recipe/' + ${recipe.id} + '/show/' }"
                        type="button">
                    <i class="fa fa-eye"></i>VIEW
                </a>
            </div>
        </div>
    </div>
</th:block>
</body>
</html>
