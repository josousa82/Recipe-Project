<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Latest compiled and minified CSS -->
    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
          rel="stylesheet" th:href="@{/webjars/bootstrap/3.4.1/css/bootstrap.min.css}">

    <!-- Optional theme -->
    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css"
          rel="stylesheet" th:href="@{/webjars/bootstrap/3.4.1/css/bootstrap-theme.min.css}">
    <link href="../../static/css/style.css" rel="stylesheet/css" th:href="@{/css/style.css}" type="text/css" />
</head>

<body>
<!--/*@thymesVar id="recipe" type="com.sbtraining.recipe_project.model.Recipe"*/-->
<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel-group">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h1 class="panel-title" >Upload a new Image</h1>
                    </div>
                    <div class="panel-body">
                            <div class="container">
                                <div class="row">
                                    <div class="col-md-8 mx-auto">
                                        <div class="row">
                                            <div class="col-md-10">
                                                <div th:text="${message}" th:if="${message ne null}" class="alert alert-danger" role="alert">test</div>
                                            </div>
                                        </div>
                                        <form enctype="multipart/form-data" method="post"
                                               th:action="@{'/recipe/' + ${recipe.getId()} + '/image/uploadImage'}">
                                        <div class="form-group">
                                            <label class="control-label">Select File</label>
                                            <input type="file" th:name="image"  class="form-control-file">
                                        </div>
                                            <div class="row-no-gutters d-block">
                                                <a type="button" class="btn btn-primary" id="btn_back" th:href="@{'/recipe/' + ${recipe.getId()} + '/show/' }">Back To Recipe</a>
                                                <button type="submit" class="btn btn-primary" id="btn_submit_img" >Submit</button>
                                            </div>
                                        </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
         </div>
    </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"
        th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>

<script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        th:src="@{/webjars/popper.js/1.16.0/popper.min.js}"></script>

<!-- Latest compiled and minified JavaScript -->
<script crossorigin="anonymous" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
        th:src="@{/webjars/bootstrap/3.4.1/js/bootstrap.min.js}"></script>

<script src="../../static/js/custom.js" th:src="@{/js/custom.js}"></script>

</body>
</html>
