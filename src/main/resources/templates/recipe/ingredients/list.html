<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Latest compiled and minified CSS -->
    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
          rel="stylesheet" th:href="@{/webjars/bootstrap/3.4.1/css/bootstrap.min.css}">

    <!-- Optional theme -->
    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css"
          rel="stylesheet" th:href="@{/webjars/bootstrap/3.4.1/css/bootstrap-theme.min.css}">

    <link href="../../../static/css/style.css" rel="stylesheet/css" th:href="@{/static/css/style.css}" type="text/css" />
</head>


<body>
<!--/*@thymesVar id="recipe" type="com.sbtraining.recipe_project.commands.IngredientCommand"*/-->
<div class="container-fluid" style="margin-top: 20px">

    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">

                <div class="panel-heading">
                    <h1 class="panel-title">Ingredients</h1>
                </div>

                <div class="panel-body">
                    <!--/*@thymesVar id="recipe" type="com.sbtraining.recipe_project.model.Recipe"*/-->
                    <div class="table-responsive" th:if="${not #lists.isEmpty(recipeIngredients)}">
                        <table class="table table-hover">
                            <thead class="thead-inverse ">

                            <tr class="table-primary">
                                <th>ID</th>
                                <th>Quantity</th>
                                <th>Description</th>

                                <th>View</th>
                                <th>Update</th>
                                <th>Delete</th>
                            </tr>

                            </thead>
                            <tr th:remove="all">
                                <td>123</td>
                                <td>3</td>
                                <td>Tasty Goodness 1</td>
                                <td><a href="#">View</a></td>
                                <td><a href="#">Update</a></td>
                                <td><a href="#">Delete</a></td>
                            </tr>

                            <tr th:remove="all">
                                <td>123</td>
                                <td>5</td>
                                <td>Tasty Goodness 2</td>
                                <td><a href="#">View</a></td>
                                <td><a href="#">Update</a></td>
                                <td><a href="#">Delete</a></td>

                            </tr>

                            <tr th:each="ingredient : ${recipeIngredients}">

                                <td th:text="${ingredient.id}">334</td>
                                <td th:text="${ingredient.amount} + ' ' + ${ingredient.uom.description} ">Ingredient quantity</td>
                                <td th:text="${#strings.capitalize(ingredient.description)}">Tasty Goodness 3</td>

                                <td><a href="#" th:href="@{'/recipe/' + ${recipeId} + '/ingredient/' + ${ingredient.id} + '/show/' }">View</a></td>
                                <td><a href="#" th:href="@{'/recipe/' + ${recipeId} + '/ingredient/' + ${ingredient.id} + '/update/' }">Update</a></td>
                                <td><a href="#" th:href="@{'/recipe/' + ${recipeId} + '/ingredient/' + ${ingredient.id} + '/delete/' }">Delete</a></td>
                            </tr>
                        </table>

                        <div class="row-no-gutters d-block text-right">
                            <a type="button" class="btn btn-primary" id="btn_back" th:href="@{'/recipe/' + ${recipeId} + '/show/' }">Back To Recipe</a>
                            <a type="button" class="btn btn-primary" id="btn_new" th:href="@{'/recipe/' + ${recipeId} + '/ingredient/new/' }">New Ingredient</a>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"
        th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
<script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        th:src="@{/webjars/popper.js/1.16.0/popper.min.js}"></script>

<!-- Latest compiled and minified JavaScript -->
<script crossorigin="anonymous" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
        th:src="@{/webjars/bootstrap/3.4.1/js/bootstrap.min.js}"></script>
</body>
</html>
