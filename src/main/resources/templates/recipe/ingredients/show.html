<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ingredient View</title>
    <!-- Latest compiled and minified CSS -->
    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
          rel="stylesheet" th:href="@{/webjars/bootstrap/3.4.1/css/bootstrap.min.css}">

    <!-- Optional theme -->
    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css"
          rel="stylesheet" th:href="@{/webjars/bootstrap/3.4.1/css/bootstrap-theme.min.css}">

</head>

<body>
<div class="container-fluid" style="margin-top: 20px">
    <!--/*@thymesVar id="recipe" type="com.sbtraining.recipe_project.model.Recipe"*/-->

    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">

                <div class="panel-heading">
                    <h1 class="panel-title">Ingredients</h1>
                </div>

                <div class="panel-body">
                    <div class="table-responsive" >
                        <table class="table table-hover">
                            <thead class="thead-inverse ">

                            <tr class="table-primary">
                                <th>ID</th>
                                <th>Description</th>
                                <th>View</th>
                                <th>Update</th>
                                <th>Delete</th>
                            </tr>

                            </thead>

                            <tr th:remove="all">
                                <td>1</td>
                                <td>Teaspoon of cinnamon</td>
<!--                                <td><a href="#">View</a></td>-->
<!--                                <td><a href="#">Update</a></td>-->
<!--                                <td><a href="#">Delete</a></td>-->

                            </tr>


<!--                            <tr th:each="ingredient : ${recipe.ingredients}">-->
                            <tr>
                                <td th:text="${ingredient.id}">334</td>
                                <td th:text="${ingredient.description}">Tasty Goodness 3</td>
<!--                                <td><a href="#" th:href="@{'/recipe/' + ${recipe.id} + '/ingredient/' + ${ingredient.id} + '/show/' }">View</a></td>&ndash;&gt;-->
<!--                                <td th:text="${ingredient.amount} + ' ' + ${ingredient.uom.description} + ' ' + ${ingredient.description} + '/show'">Tasty Goodness 3</td>-->
                                <td><a href="#" th:href="@{'/ingredient/' + ${ingredient.id} + '/show/' }">View</a></td>
                                <td><a href="#" th:href="@{'/recipe/' + ${ingredient.recipeId} + '/ingredient/' + ${ingredient.id} + '/update/' }">Update</a></td>
                                <td><a href="#" th:href="@{'/ingredient/' + ${ingredient.id} + '/delete/' }">Delete</a></td>
                            </tr>
                        </table>

                        <div class="row-no-gutters col-md-12 ">
                            <a type="button" class="btn btn-primary pull-right btn_custom_size " id="btn_new" th:href="@{'/recipe/' + ${ingredient.recipeId} + '/ingredients/' }">Back To Ingredients</a>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
</div>




<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"
        th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
<script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        th:src="@{/webjars/popper.js/1.16.0/popper.min.js}"></script>

<!-- Latest compiled and minified JavaScript -->
<script crossorigin="anonymous" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
        th:src="@{/webjars/bootstrap/3.4.1/js/bootstrap.min.js}"></script>
</body>
</html>
