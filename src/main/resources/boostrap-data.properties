data.recipe.guacamole.directions = 1 Cut avocado, remove flesh: Cut the avocados in half. Remove seed. \
  Score the inside of the avocado with a blunt knife and scoop out the flesh with a spoon\
  2 Mash with a fork: Using a fork, roughly mash the avocado. (Don't overdo it! The guacamole should be a little chunky.) \
  3 Add salt, lime juice, and the rest: Sprinkle with salt and lime (or lemon) juice. The acid in the lime juice will \
  provide some balance to the richness of the avocado and will help delay the avocados from turning brown.\
  Add the chopped onion, cilantro, black pepper, and chiles. Chili peppers vary individually in their hotness. \
  So, start with a half of one chili pepper and add to the guacamole to your desired degree of hotness. Remember \
  that much of this is done to taste because of the variability in the fresh ingredients. Start with this recipe and \
  adjust to your taste. 4 Cover with plastic and chill to store: Place plastic wrap on the surface of the guacamole \
  cover it and to prevent air reaching it. (The oxygen in the air causes oxidation which will turn the guacamole brown.) \
  Refrigerate until ready to serve. Chilling tomatoes hurts their flavor, so if you want to add chopped tomato to \
  your guacamole, add it just before serving. \
  Read more: http://www.simplyrecipes.com/recipes/perfect_guacamole/#ixzz4jvpiV9Sd

data.recipe.guacamole.notes = For a very quick guacamole just take a 1/4 cup of salsa and mix it in with your mashed \
  avocados.  Feel free to experiment! One classic Mexican guacamole has pomegranate seeds and chunks of peaches in it \
  (a Diana Kennedy favorite). Try guacamole with added pineapple, mango, or strawberries.  The simplest version of \
  guacamole is just mashed avocados with salt. Don't let the lack of availability of other ingredients stop you from \
  making guacamole.  To extend a limited supply of avocados, add either sour cream or cottage cheese to your guacamole \
  dip. Purists may be horrified, but so what? It tastes great.      \
  Read more: http://www.simplyrecipes.com/recipes/perfect_guacamole/#ixzz4jvoun5ws);