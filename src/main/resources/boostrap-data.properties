

# Tacos Recipe Data

data.recipe.tacos.directions = 1 Prepare a gas or charcoal grill for medium-high, direct heat.\
  2 Make the marinade and coat the chicken: In a large bowl, stir together the chili powder,\
  oregano, cumin, sugar, salt, garlic and orange zest. Stir in the orange juice and olive oil to\
  make a loose paste. Add the chicken to the bowl and toss to coat all over.\
  Set aside to marinate while the grill heats and you prepare the rest of the toppings.\
  3 Grill the chicken: Grill the chicken for 3 to 4 minutes per side, or until a thermometer\
  inserted into the thickest part of the meat registers 165F. Transfer to a plate and rest for 5 minutes.\
  4 Warm the tortillas: Place each tortilla on the grill or on a hot, dry skillet over medium-high heat.\
  As soon as you see pockets of the air start to puff up in the tortilla, turn it with tongs and heat for\
  a few seconds on the other side.Wrap warmed tortillas in a tea towel to keep them warm until serving.\
  5 Assemble the tacos: Slice the chicken into strips. On each tortilla, place a small handful of arugula.\
  Top with chicken slices, sliced avocado, radishes, tomatoes, and onion slices. Drizzle with the thinned\
  sour cream. Serve with lime wedges.\
  Read more: http://www.simplyrecipes.com/recipes/spicy_grilled_chicken_tacos/#ixzz4jvtrAnNm


data.recipe.tacos.notes = We have a family motto and it is this: Everything goes better in a tortilla.\
  Any and every kind of leftover can go inside a warm tortilla, usually with a healthy dose of pickled jalapenos.\
  I can always sniff out a late-night snacker when the aroma of tortillas heating in a hot pan on the stove comes \
  wafting through the house. Today’s tacos are more purposeful – a deliberate meal instead of a secretive midnight \
  snack! First, I marinate the chicken briefly in a spicy paste of ancho chile powder, oregano, cumin, and sweet \
  orange juice while the grill is heating. You can also use this time to prepare the taco toppings. Grill the \
  chicken, then let it rest while you warm the tortillas. Now you are ready to assemble the tacos and dig in. \
  The whole meal comes together in about 30 minutes! \
  Read more: http://www.simplyrecipes.com/recipes/spicy_grilled_chicken_tacos/#ixzz4jvu7Q0MJ

